<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        
      let n = prompt("enter number");

      let arr = [];

      for (let i = 1; i <= n; i++) {
        arr[i - 1] = i;
      }
      alert(arr);

      let sum = arr.reduce((prev, curr) => {
        return prev + curr;
      });

      alert(`sum of array=  ${sum}`);

      let mul=arr.reduce((prev,curr)=>{
        return prev*curr;       
      });

      alert(`product of array= ${mul}`);

    </script>
  </body>
</html>
